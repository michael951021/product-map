<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>US Map Highlighter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
<div class="container my-4">
  <h1 class="text-center">US State Highlighter</h1>
  <div class="mb-3">
    <label for="stateInput" class="form-label">Enter a State Name</label>
    <input type="text" id="stateInput" class="form-control" placeholder="e.g., Texas">
  </div>
  <button id="highlightBtn" class="btn btn-primary mb-4">Highlight State</button>
  <div id="map" class="text-center"></div>
</div>
<script src="index.js">
</script>
</body>
</html>
